<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gemunu+Libre:wght@800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>

    <style>
      #loading, #results {
        display: none;
      }
      #loading {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading">Calculadora TDEE</h1>
            <form id="calorie-form">

              <div class="form-group row">
                <label for="age" class="idade">Idade</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age" >
                </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="idade">Gênero</legend>
                  <div class="col-sm-10" id="form-radio">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                      <label class="idade" for="male">Masculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                      <label class="idade" for="female">Feminino</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              <div class="form-group row">
                <label for="weight" class="idade">Peso</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" placeholder="Kg">
                </div>
              </div>

              <div class="form-group row">
                <label for="height" class="idade">Altura</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" placeholder="cm">
                </div>
              </div>
              
              <div class="form-group row">
                <legend class="idade">Atividade</legend>
                <select class="idade" id="list">
                  <option selected value="1">Sedentário (pouco ou nenhum exercício)</option>
                  <option value="2">Pouco Ativo (exercício leve/1-3 dias/semana)</option>
                  <option value="3">Moderadamente Ativo (exercício moderado/3-5 dias/semana)</option>
                  <option value="4">Muito Ativo (exercício pesado/6-7 dias/semana)</option>
                  <option value="5">Atleta (trabalho físcio ou 2x exercício por dia)</option>
                </select>
              </div>

              <div class="form-group">
                <input type="submit" value="Calculate" class="idade" id="cal">
              </div>

            </form>

            <div id="loading">
              <img src="./img/Loading.gif" alt="">
            </div>

            <div id="results" class="pt-4">
              <h5 class="idade">Calorias Totais</h5>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-calories" disabled>
                </div>
              </div>                       
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
